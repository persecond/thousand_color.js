<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0px;
                line-height: 0px;
            }
            .color{
                height: 200px;
                width: 200px;
                display: inline-block;
            }
        </style>
        <script src="../thousand-color.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) { 

                const hexColor = "#FF6BE9";

                function setColorsInUI(){

                    var color = thousand_color.getColor(hexColor);
                    var similarColors = color.makeSimilar({maxColors: 12, variation: 30});
                    var similarComplements = color.makeComplement().makeSimilar({maxColors: 12, variation: 30});
                    // var similarColors = color.makeProportional({maxColors: 24, maxPercent: 50});

                    var html = "";
                    for(var i in similarColors){
                        var similarColor = similarColors[i];
                        html += "<div class='color' style='background-color:" + similarColor.getHex() + "'></div>";
                    }
                    document.getElementsByClassName("colors")[0].innerHTML = html;

                    html = "";
                    for(var i in similarComplements){
                        var similarColor = similarComplements[i];
                        html += "<div class='color' style='background-color:" + similarColor.getHex() + "'></div>";
                    }
                    document.getElementsByClassName("complement-colors")[0].innerHTML = html;

                    setTimeout(setColorsInUI, 100);

                }

                setColorsInUI();

            });
        </script>
    </head>
    <body>
        <div class="colors"></div>
        <div class="complement-colors"></div>
    </body>
</html>
